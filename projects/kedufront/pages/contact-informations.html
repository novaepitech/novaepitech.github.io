<!DOCTYPE html>
<html>

<head>
    <title>Vos informations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles/contact-informations.css">
    <script src="https://kit.fontawesome.com/9b7c451e6f.js" crossorigin="anonymous"></script>
</head>

<body>
    <form id="contact-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="fname">Prénom:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Nom:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="address">Adresse postale:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">Ville:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">Région:</label>
        <input type="text" id="state" name="state" required>

        <label for="country">Pays:</label>
        <input type="text" id="country" name="country" required>

        <label for="zip">Code postal:</label>
        <input type="text" id="zip" name="zip" required>

        <input type="submit" value="Continuer vers le paiement">
    </form>
    <script src="../scripts/contact-informations.js"></script>
</body>

</html>
